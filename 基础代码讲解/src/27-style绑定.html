<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>

        <!-- 静态写法 -->
        <div class="static a b c">静态写法</div><br>

        <!-- 动态写法 字符串形式 -->
        <div class="static" :style="myStyle">动态写法 字符串形式</div><br>

        <!-- 动态写法 对象形式 -->
        <div class="static" :style="styleObj1">动态写法 对象形式</div><br>

        <!-- 动态写法 数组形式 -->
        <div class="static" :style="styleArray">动态写法 数组形式</div><br>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                msg: 'style绑定',

                myStyle: 'background-color: gray;',

                styleObj1: {
                    backgroundColor: 'yellow'
                },

                styleArray: [
                    { backgroundColor: 'pink' },
                    { color: 'green' }
                ]

            }
        })
    </script>

    <style>
        .static {
            border: 2px solid black;
        }

        .a {
            color: red;
        }

        .b {
            background-color: green;
        }

        .c {
            width: 200px;
            height: 200px
        }
    </style>
</body>

</html>
