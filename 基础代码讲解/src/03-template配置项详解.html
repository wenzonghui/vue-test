<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h1>{{msg}}</h1>

            el: '#app'
        })
        // }).$mount('#app')
    </script>
</body>
</html>
