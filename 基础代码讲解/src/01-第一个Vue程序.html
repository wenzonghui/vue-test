<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const myVue = new Vue({
            template: '<h1>Hello World!</h1>'
        })
        myVue.$mount('#app')
        // myVue.$mount(document.getElementById('app'))
    </script>
</body>
</html>
